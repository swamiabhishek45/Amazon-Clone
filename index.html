<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Amazon Clone</title>
</head>
<body>
    <header>
        <nav class="flex nav-bar h-16 items-center bg-[#131921]">
            <div class=" nav-logo">
                <div class="bg-[url('Images/amazon_logo.png')]  logo"></div>
            </div>

            <div class="nav-location border">
                <p class="deliver">Deliver</p>
                <div class="loc-icon">
                    <i class="fa-solid fa-location-dot"> </i>
                    <p class="IND"></p>India</p>
                </div>
            </div>

            <div class="nav-search">
                <select name="" class="search-select text-black text-sm">
                    <option value="">All</option>
                    <!-- <option value="">Arts</option>
                    <option value="">Books</option>
                    <option value="">Electronic</option>
                    <option value="">Girl's Fashion</option>
                    <option value="">Men's Fashion</option> -->
                </select>
                <input type="text" placeholder="Seach Amazon" class="search-input  p-4 text-sm bg-white text-black">
                <div class="flex justify-center items-center text-black text-xl bg-orange-400 w-12 rounded-r-md outline-none">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="border p-1">
                <p><span class="text-sm">Hello, sign in</span></p>
                <p><span class="font-bold">Account & List</span></p>
            </div>

            <div class="border p-1">
                <p><span class="text-sm">Returns</span></p>
                <p><span class="font-bold">& Orders</span></p>
            </div>

            <div class="p-2 flex gap-1 border items-end">
                <img class="invert font-bold w-10" src="Images/cart.svg" alt="">
                <span class="font-bold cursor-pointer">Cart</span>
            </div>
        </nav>

        <div class="bg-[#232f3e] w-full h-10 flex items-center gap-5">
            <div class="flex items-center ps-4 gap-1 ">
                <img class="invert bold" src="Images/hamburger.svg" alt="">
                <span  class="font-bold">All</span>
            </div>
                <a>Today's Deal</a>
                <a>Registry</a>
                <a>Customer Service</a>
                <a>Gift Cards</a>
                <a>Sell</a>
            
        </div>
        
    </header>
</body>
</html>
